<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ruby Monstas Video Call</title>
  </head>

  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>

  <body>
    <div
      id="jitsi"
      width="100%"
      height="100%"
      scrolling="no"
      marginheight="0"
      marginwidth="0"
      style="width: 100%; height: 100%;"
    ></div>
    <script src="https://meet.nethad.io/external_api.js"></script>
    <script type="text/javascript">
      const room =
        document.location.hash?.substring(1, document.location.hash.length) ||
        "rubymonstas";

      const domain = "meet.nethad.io";
      const options = {
        roomName: room,
        parentNode: document.querySelector("#jitsi"),
        interfaceConfigOverwrite: {
          SHOW_JITSI_WATERMARK: false,
          SHOW_JITSI_WATERMARK: false,
          BRAND_WATERMARK_LINK: "https://rubymonstas.ch/assets/full-logo.png",
        },
      };

      const api = new JitsiMeetExternalAPI(domain, options);
    </script>
  </body>
</html>
